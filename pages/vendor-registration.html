<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyItt Vendor Management System</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .active-nav {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
        }

        .page-section {
            display: none;
        }

        #registration-content {
            display: block;
            /* Changed this to make registration page visible by default */
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .responsive-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col md:flex-row">
    <!-- Sidebar -->
    <div class="w-64 bg-indigo-900 text-white min-h-screen p-6 sidebar">
        <div class="text-center mb-10">
            <img src="/api/placeholder/128/128" alt="GalaxyItt Logo"
                class="mx-auto w-32 h-32 object-contain rounded-full mb-4">
            <h2 class="text-2xl font-bold">Vendor Portal</h2>
        </div>

        <nav class="space-y-2">
            <a href="dashboard.html" class="nav-link block py-2 px-4 hover:bg-indigo-700 rounded transition duration-300">
                <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
            </a>
            <a href="vendor-management.html" class="nav-link block py-2 px-4 hover:bg-indigo-700 rounded transition duration-300">
                <i class="fas fa-users mr-3"></i>Vendor Management
            </a>
            <a href="vendor-registration.html" class="nav-link block py-2 px-4 hover:bg-indigo-700 rounded transition duration-300 active-nav">
                <i class="fas fa-user-plus mr-3"></i>New Vendor Registration
            </a>
            <a href="job-tracking.html" class="nav-link block py-2 px-4 hover:bg-indigo-700 rounded transition duration-300">
                <i class="fas fa-briefcase mr-3"></i>Job Tracking
            </a>
            <a href="reports.html" class="nav-link block py-2 px-4 hover:bg-indigo-700 rounded transition duration-300">
                <i class="fas fa-chart-line mr-3"></i>Reports
            </a>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 max-h-screen overflow-y-auto main-content">
        <!-- Top Navigation -->
        <div class="bg-white shadow-md p-4 flex justify-between items-center">
            <div class="flex items-center">
                <input type="text" placeholder="Search vendors, jobs..." class="px-3 py-2 border rounded-lg w-64 mr-4">
                <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="flex items-center">
                <div class="mr-4">
                    <span class="font-semibold">Admin User</span>
                    <p class="text-sm text-gray-500">System Administrator</p>
                </div>
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>

        <div id="registration-content" class="page-section p-6">
            <h1 class="text-3xl font-bold text-indigo-900 mb-6">Vendor Registration</h1>

            <div class="bg-white p-8 rounded-lg shadow-md">
                <form id="vendorForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-2 font-semibold">Company Name</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block mb-2 font-semibold">Contact Person</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block mb-2 font-semibold">Email</label>
                        <input type="email" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block mb-2 font-semibold">Phone</label>
                        <input type="tel" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block mb-2 font-semibold">Business Category</label>
                        <select class="w-full px-4 py-2 border rounded-lg" required>
                            <option value="">Select Category</option>
                            <option value="IT Services">IT Services</option>
                            <option value="Logistics">Logistics</option>
                            <option value="Manufacturing">Manufacturing</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2 font-semibold">Tax ID / Registration Number</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div class="col-span-1 md:col-span-2">
                        <label class="block mb-2 font-semibold">Bank Details</label>
                        <textarea class="w-full px-4 py-2 border rounded-lg" rows="3"
                            placeholder="Account Number, Bank Name, IFSC Code"></textarea>
                    </div>
                    <div class="col-span-1 md:col-span-2">
                        <label class="block mb-2 font-semibold">Upload Certifications</label>
                        <input type="file" multiple class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div class="col-span-1 md:col-span-2 flex justify-end">
                        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
                            Register Vendor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Remove active state from all links
                    navLinks.forEach(navLink => navLink.classList.remove('active-nav'));

                    // Add active state to clicked link
                    e.currentTarget.classList.add('active-nav');
                });
            });
        });
    </script>
</body>

</html>
